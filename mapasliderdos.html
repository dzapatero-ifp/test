<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/mapasliderdos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Foodist</title>
</head>
<body>
  <div class="container">
    <div class="mapa">
      <div class="marcador">
        <a href="mapaslider.html"><div class="btn"></div></a>
      </div>
    </div>
    <div class="slider">
      <div class="titulo"><a href="mapas.html"><div class="cerrar"><img src="img/close.svg" alt=""></div></a></div>
      <div class="foto"></div>
      <div class="nombre">MERCADONA</div>
      <div class="subtitulo">Supermercado</div>
      <div class="localizacion">
        <div class="punto"></div>
        <div class="loc">C/ de Mallorca, 135, 08036 Barcelona</div>
      </div>
      <a href="https://www.mercadona.es/"><div class="enlace">https://www.mercadona.es/</div></a>
      <div class="extra">
        <div class="oferyobj">
          <a href="mapaslider.html"><div class="ofertas">ofertas</div></a>
          <div class="objetivos">objetivos</div>
        </div>
        <div class="listado">
          <div class="objetivo">
            <div class="categoria"><img id="food" src="img/carne.svg" alt=""></div>
            <div class="obj">
              <div class="txt">
                <div class="nom">Caldo pollo</div>
                <div class="pts">+120pts.</div>
              </div>
              <div class="bar">
                <div class="medidor">
                  <div class="progreso" id="uno"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="objetivo">
            <div class="categoria"><img id="food" src="img/pescado.svg" alt=""></div>
            <div class="obj">
              <div class="txt">
                <div class="nom">Rodajas lubina</div>
                <div class="pts">+200pts.</div>
              </div>
              <div class="bar">
                <div class="medidor">
                  <div class="progreso" id="dos"></div>
                </div>
              </div>

            </div>
          </div>
          <div class="objetivo">
            <div class="categoria"><img id="food" src="img/carne.svg" alt=""></div>
            <div class="obj">
              <div class="txt">
                <div class="nom">Filete cerdo</div>
                <div class="pts">+140pts.</div>
              </div>
              <div class="bar">
                <div class="medidor">
                  <div class="progreso" id="tres"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="objetivo">
            <div class="categoria"><img id="food" src="img/carne.svg" alt=""></div>
            <div class="obj">
              <div class="txt">
                <div class="nom">Jamon cocido</div>
                <div class="pts">+60pts.</div>
              </div>
              <div class="bar">
                <div class="medidor">
                  <div class="progreso" id="cuatro"></div>
                </div>
              </div>

            </div>
          </div>
          <div class="objetivo">
            <div class="categoria"><img id="food" src="img/legumbres.svg" alt=""></div>
            <div class="obj">
              <div class="txt">
                <div class="nom">Bolsa lentejas</div>
                <div class="pts">+90pts.</div>
              </div>
              <div class="bar">
                <div class="medidor">
                  <div class="progreso" id="cinco"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="objetivo">
            <div class="categoria"><img id="food" src="img/carne.svg" alt=""></div>
            <div class="obj">
              <div class="txt">
                <div class="nom">Alitas pollo</div>
                <div class="pts">+160pts.</div>
              </div>
              <div class="bar">
                <div class="medidor">
                  <div class="progreso" id="seis" ></div>
                </div>
              </div>
            </div>
          </div>
          <div class="objetivo">
            <div class="categoria"><img id="food" src="img/verduras.svg" alt=""></div>
            <div class="obj">
              <div class="txt">
                <div class="nom">Lechuga iceberg</div>
                <div class="pts">+40pts.</div>
              </div>
              <div class="bar">
                <div class="medidor">
                  <div class="progreso" id="siete"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="opciones">
      <div class="bord">
        <a href="listas.html"><div class="op" id="list"><img class="icons" src="img/list.svg" alt=""></div></a>
        <a href="perfil.html"><div class="op" id="profile"><img class="icons" src="img/profile.svg" alt=""></div></a>
        <a href="mapas.html"><div class="op" id="maps"><img class="icons" src="img/maps.svg" alt=""></div></a>
      </div>
    </div>
