<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/mapaslider.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Foodist</title>
</head>
<body>
  <div class="container">
    <div class="mapa">
      <div class="marcador">
        <a href="mapaslider.html"><div class="btn"></div></a>
      </div>
    </div>
    <div class="slider">
      <div class="titulo"><a href="mapas.html"><div class="cerrar"><img src="img/close.svg" alt=""></div></a></div>
      <div class="foto"></div>
      <div class="nombre">MERCADONA</div>
      <div class="subtitulo">Supermercado</div>
      <div class="localizacion">
        <div class="punto"></div>
        <div class="loc">C/ de Mallorca, 135, 08036 Barcelona</div>
      </div>
      <a href="https://www.mercadona.es/"><div class="enlace">https://www.mercadona.es/</div></a>
      <div class="extra">
        <div class="oferyobj">
          <div class="ofertas">ofertas</div>
          <a href="mapasliderdos.html"><div class="objetivos">objetivos</div></a>
        </div>
        <div class="listado">
          <div class="oferta">
            <div class="anadir">+</div>
            <div class="of">2x1 en paquetes de arroz</div>
          </div>
          <div class="oferta">
            <div class="anadir">+</div>
            <div class="of">10% de descuento en detergentes</div>
          </div>
          <div class="oferta">
            <div class="anadir">+</div>
            <div class="of">15% de descuento en carnicos</div>
          </div>
          <div class="oferta">
            <div class="anadir">+</div>
            <div class="of">30% en garrafas de aceite</div>
          </div>
          <div class="oferta">
            <div class="anadir">+</div>
            <div class="of">2x1 en paquetes de tostadas</div>
          </div>
          <div class="oferta">
            <div class="anadir">+</div>
            <div class="of">15% de descuento en pescado</div>
          </div>
        </div>
      </div>
    </div>
    <div class="opciones">
      <div class="bord">
        <a href="listas.html"><div class="op" id="list"><img class="icons" src="img/list.svg" alt=""></div></a>
        <a href="perfil.html"><div class="op" id="profile"><img class="icons" src="img/profile.svg" alt=""></div></a>
        <a href="mapas.html"><div class="op" id="maps"><img class="icons" src="img/maps.svg" alt=""></div></a>
      </div>
    </div>
  </div>
</body>
</html>
